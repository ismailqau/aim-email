# SonarCloud configuration for AI Email Marketing System
sonar.projectKey=ismailqau_aim-email
sonar.organization=ismailqau
sonar.projectName=AI Email Marketing System
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=apps/,packages/
sonar.tests=apps/*/test/,apps/*/src/**/*.test.ts,apps/*/src/**/*.test.tsx,packages/*/src/**/*.test.ts

# Language configuration
sonar.typescript.node=18
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**,**/.next/**,**/.swc/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/jest.setup.js,**/jest.config.js,**/*.d.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*.d.ts,**/generated/**

# Quality gate
sonar.qualitygate.wait=true