name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: |
          mkdir -p docs
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>AI Email Marketing System</title>
              <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
          </head>
          <body class="bg-gray-50">
              <div class="container mx-auto px-4 py-8">
                  <h1 class="text-4xl font-bold mb-6 text-center">AI Email Marketing System</h1>
                  <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                      <h2 class="text-2xl font-semibold mb-4">Project Overview</h2>
                      <p class="text-gray-600 mb-4">
                          A modern email marketing system built with Next.js, NestJS, and AI-powered content generation.
                      </p>
                      <div class="grid md:grid-cols-2 gap-6">
                          <div>
                              <h3 class="text-lg font-semibold mb-2">Frontend</h3>
                              <ul class="list-disc list-inside text-gray-600">
                                  <li>Next.js 14 with TypeScript</li>
                                  <li>Tailwind CSS styling</li>
                                  <li>React Query for data fetching</li>
                              </ul>
                          </div>
                          <div>
                              <h3 class="text-lg font-semibold mb-2">Backend</h3>
                              <ul class="list-disc list-inside text-gray-600">
                                  <li>NestJS REST API</li>
                                  <li>PostgreSQL with Prisma ORM</li>
                                  <li>Redis for caching and queues</li>
                              </ul>
                          </div>
                      </div>
                  </div>
                  <div class="text-center">
                      <p class="text-gray-500">Built with ❤️ using modern web technologies</p>
                  </div>
              </div>
          </body>
          </html>' > docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
