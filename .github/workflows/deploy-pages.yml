name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ['CI/CD Pipeline']
    types:
      - completed
    branches: [main]
  schedule:
    # Update GitHub Pages daily at 3 AM UTC
    - cron: '0 3 * * *'

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: email_marketing_docs
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Setup test environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/email_marketing_docs" >> .env
          echo "JWT_SECRET=docs-secret-key" >> .env
          echo "SENDGRID_API_KEY=SG.docs-key" >> .env
          echo "GEMINI_API_KEY=docs-gemini-key" >> .env

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Generate API documentation
        run: |
          mkdir -p docs/api-docs
          npm run build --filter=api
          npm run docs:api || echo "API docs generation skipped"

      - name: Generate test reports
        run: |
          mkdir -p docs/test-results
          npm run test:report || echo "Test report generation skipped"

      - name: Generate coverage report
        run: |
          mkdir -p docs/coverage
          if [ -d "coverage" ]; then
            cp -r coverage/* docs/coverage/
          else
            echo "No coverage data found"
          fi

      - name: Generate architecture documentation
