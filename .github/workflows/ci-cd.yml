name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: email_marketing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run type checking
        run: npm run type-check
      
      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/email_marketing_test
          REDIS_URL: redis://localhost:6379
      
      - name: Build applications
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Build and push API image
        run: |
          docker build -f apps/api/Dockerfile -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/email-api:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/email-api:${{ github.sha }}
      
      - name: Build and push Web image
        run: |
          docker build -f apps/web/Dockerfile -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/email-web:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/email-web:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy email-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/email-api:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
          
          gcloud run deploy email-web \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/email-web:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated