name: 'Bug Report'
description: 'Create a bug report to help us improve the AI Email Marketing System'
title: '[BUG] '
labels: ['bug', 'needs-triage']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! This helps us improve the AI Email Marketing System.

        Before submitting, please check if this issue already exists in our [issue tracker](https://github.com/aimnovo/email-marketing/issues).

  - type: textarea
    id: description
    attributes:
      label: 'Bug Description'
      description: 'A clear and concise description of what the bug is.'
      placeholder: 'Describe the bug...'
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 'Steps to Reproduce'
      description: 'Steps to reproduce the behavior'
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 'Expected Behavior'
      description: 'A clear and concise description of what you expected to happen.'
      placeholder: 'What should have happened?'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 'Actual Behavior'
      description: 'A clear and concise description of what actually happened.'
      placeholder: 'What actually happened?'
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 'Screenshots'
      description: 'If applicable, add screenshots to help explain your problem.'
      placeholder: 'Drag and drop images here or paste them...'

  - type: dropdown
    id: component
    attributes:
      label: 'Component'
      description: 'Which component is affected?'
      options:
        - Frontend (Next.js Web App)
        - Backend (NestJS API)
        - Database (Prisma/PostgreSQL)
        - Email Service (SendGrid)
        - AI Integration (Gemini)
        - Authentication (JWT)
        - File Upload/CSV
        - Analytics Dashboard
        - Email Templates
        - User Management
        - Documentation
        - CI/CD Pipeline
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 'Severity'
      description: 'How severe is this bug?'
      options:
        - Low (Minor issue, workaround available)
        - Medium (Impacts functionality but not critical)
        - High (Major functionality broken)
        - Critical (System unusable, data loss, security issue)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 'Version'
      description: 'What version of the software are you using?'
      placeholder: 'e.g., v1.0.0, main branch, commit hash'

  - type: textarea
    id: environment
    attributes:
      label: 'Environment Information'
      description: 'Please provide details about your environment'
      placeholder: |
        - OS: [e.g., macOS 13.0, Ubuntu 20.04, Windows 11]
        - Browser: [e.g., Chrome 119, Firefox 118, Safari 16]
        - Node.js Version: [e.g., 18.17.0]
        - Database Version: [e.g., PostgreSQL 15]
        - Docker Version: [if applicable]
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: 'Error Logs'
      description: 'Please include any relevant error logs or console output'
      placeholder: 'Paste error logs here...'
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: 'Additional Context'
      description: 'Add any other context about the problem here.'
      placeholder: 'Any additional information that might help...'

  - type: checkboxes
    id: terms
    attributes:
      label: 'Checklist'
      description: 'Please confirm the following:'
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I am willing to help test the fix when it's available
          required: false
        - label: I am available to provide additional information if needed
          required: false
